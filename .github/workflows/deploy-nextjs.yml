name: Deploy Next.js
on:
  workflow_call:
    inputs:
      process-name:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare Artifact
        run: |
          mkdir artifact
          cp -r .next/standalone artifact/
          cp -r .next/static artifact/.next/
          cp -r public artifact/
          cp package.json artifact/

      - run: tar -czf artifact.tar.gz -C artifact .

      - uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: artifact.tar.gz

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: artifact

      - run: |
          rm -rf app && mkdir app
          tar -xzf artifact.tar.gz -C app

      - name: Fill Out The .env File
        run: echo "${{ secrets.ENV_FILE }}" > app/.env

      - name: Fill Out The .env.local File
        run: echo "${{ secrets.ENV_LOCAL_FILE }}" > app/.env.local

      - name: Install Dependencies
        run: cd app && npm install --omit=dev

      - name: Delete Previous Process Silently
        continue-on-error: true
        run: pm2 delete "${{ inputs.process-name }}"

      - name: Start a New Process
        run: cd app && pm2 start npm --name "${{ inputs.process-name }}" -- start

      - name: Save Current Process List
        run: pm2 save
