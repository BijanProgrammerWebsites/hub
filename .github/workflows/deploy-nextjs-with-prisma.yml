name: Deploy Next.js With Prisma
on:
  workflow_call:
    inputs:
      process-name:
        required: true
        type: string
      port:
        required: true
        type: string

jobs:
  migrate-build-deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4.2.1

      - name: Delete Previous Process Silently
        continue-on-error: true
        run: pm2 delete "${{ inputs.process-name }}"

      - name: Fill Out The .env File
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Fill Out The .env.local File
        run: echo "${{ secrets.ENV_LOCAL_FILE }}" > .env.local

      - name: Install Dependencies
        run: npm i

      - name: Run Generate
        run: npx prisma generate

      - name: Run Migrations
        run: npx prisma migrate deploy

      - name: Build
        run: npm run build

      - name: Start a New Process
        run: PORT=${{ inputs.port }} pm2 start npm --name "${{ inputs.process-name }}" -- start

      - name: Save Current Process List
        run: pm2 save
